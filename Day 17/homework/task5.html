<!--5) შექმენით საიტი სადაც გამოიტანთ input ებს  form ების საშვალებით. ეცადეთ გააკეთოთ login page ის მსგავსად.-->

<html>
    <head>
        <title>registration form</title>

    </head>
    <body>
        <h1>registration</h1>
        <form>

            <input type="text" placeholder="Name" value="Name" required>
            <br>
            <input type="email" placeholder="Email" value="Email" required>
            <br>
            <input type="password" placeholder="Password" value="Password" required>
            <br>
            <input type="password" placeholder="Confirm Password" value="Password" required>
            <br>
            <input type="date" placeholder="date">
            <br>
            <input type="radio" placeholder="male">
            <input type="radio" placeholder="female">
            <br>
            <input type="checkbox" placeholder="terms and conditions">
            <br>
            <input type="submit">
             
            
        </form>
    </body>
</html>
